const API = (() => {
  let token = localStorage.getItem('journal_token');
  const headers = () => { const h = {'Content-Type':'application/json'}; if(token) h['Authorization']=`Bearer ${token}`; return h; };
  const request = async (method, path, body) => {
    const opts = { method, headers: headers() }; if (body) opts.body = JSON.stringify(body);
    const res = await fetch(`/api${path}`, opts);
    if (res.status === 401) { token=null; localStorage.removeItem('journal_token'); localStorage.removeItem('journal_user'); window.location.reload(); return; }
    const data = await res.json(); if (!res.ok) throw new Error(data.detail || 'Request failed'); return data;
  };
  return { setToken: t=>{token=t;localStorage.setItem('journal_token',t);}, clearToken: ()=>{token=null;localStorage.removeItem('journal_token');localStorage.removeItem('journal_user');},
    get: p=>request('GET',p), post: (p,b)=>request('POST',p,b), put: (p,b)=>request('PUT',p,b), del: p=>request('DELETE',p), hasToken: ()=>!!token };
})();

const MOODS = ['üòä Happy','üòå Calm','üòî Sad','üò§ Frustrated','ü•∞ Loved','üò¥ Sleepy','ü§î Thoughtful','‚ö° Energized','üå∏ Peaceful','üéâ Excited'];

// Only 3 top-level entry types now
const ENTRY_TYPES = [{type:'text',icon:'‚úèÔ∏è',label:'Note'},{type:'task',icon:'‚úÖ',label:'To-do'},{type:'gratitude',icon:'üåª',label:'Gratitude'}];

// For display, still recognize all types stored in DB
const ALL_TYPES = [{type:'text',icon:'‚úèÔ∏è',label:'note'},{type:'image',icon:'üì∑',label:'photo'},{type:'voice',icon:'üé§',label:'voice'},{type:'video',icon:'üé¨',label:'video'},{type:'task',icon:'‚úÖ',label:'to-do'},{type:'gratitude',icon:'üåª',label:'gratitude'}];

const formatDate = d => new Date(d+'T00:00:00').toLocaleDateString('en-US',{weekday:'long',month:'long',day:'numeric',year:'numeric'});
const formatTime = dt => new Date(dt).toLocaleTimeString('en-US',{hour:'numeric',minute:'2-digit'});
const toDateStr = d => `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
const todayStr = () => toDateStr(new Date());
const timeAgo = ds => { const d=new Date(ds+'T00:00:00'),now=new Date(); const y=now.getFullYear()-d.getFullYear(),m=(now.getFullYear()-d.getFullYear())*12+(now.getMonth()-d.getMonth()); if(y>=1) return `${y} year${y>1?'s':''} ago`; if(m>=1) return `${m} month${m>1?'s':''} ago`; return 'recently'; };
const getGreeting = () => { const h=new Date().getHours(); if(h<5) return {text:'Late night thoughts?',sub:'The quiet hours are for the deepest reflections'}; if(h<12) return {text:'Good morning, sunshine',sub:'A new page awaits your story today'}; if(h<17) return {text:'Good afternoon',sub:'How is your day unfolding?'}; if(h<21) return {text:'Good evening',sub:'Time to pause and reflect on your day'}; return {text:'Goodnight',sub:'Capture the day before it slips away'}; };
const fileToBase64 = file => new Promise((res,rej) => { const r=new FileReader(); r.onload=()=>res(r.result.split(',')[1]); r.onerror=rej; r.readAsDataURL(file); });
const fmtSec = s => `${Math.floor(s/60)}:${String(s%60).padStart(2,'0')}`;

    const data = await API.post(isReg?'/auth/register':'/auth/login', isReg?{email,name,password:pw}:{email,password:pw});

function EntryForm({type, date, onSave, onCancel}) {
  const [content,setContent]=useState('');
  const [mood,setMood]=useState('');
  const [mediaFile,setMediaFile]=useState(null);
  const [mediaPreview,setMediaPreview]=useState(null);
  const [mediaType,setMediaType]=useState(null);
  const [saving,setSaving]=useState(false);
  const [recording,setRecording]=useState(false);
  const [recSeconds,setRecSeconds]=useState(0);
  const textRef=useRef(null);
  const imgRef=useRef(null);
  const vidRef=useRef(null);
  const mediaRecRef=useRef(null);
  const timerRef=useRef(null);

  const typeInfo=ENTRY_TYPES.find(t=>t.type===type)||{icon:'‚úèÔ∏è',label:'Note'};

  useEffect(()=>{if(textRef.current) textRef.current.focus();},[]);

  // Cleanup on unmount
  useEffect(()=>{ return ()=>{ if(timerRef.current) clearInterval(timerRef.current); if(mediaRecRef.current && mediaRecRef.current.state==='recording') mediaRecRef.current.stop(); }; },[]);

  const attachFile = (file) => {
    if(!file) return;
    setMediaFile(file);
    setMediaPreview(URL.createObjectURL(file));
    if(file.type.startsWith('image/')) setMediaType('image');
    else if(file.type.startsWith('video/')) setMediaType('video');
    else if(file.type.startsWith('audio/')) setMediaType('audio');
  };

  const removeMedia = () => { setMediaFile(null); setMediaPreview(null); setMediaType(null); };

  const startRecording = async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const mediaRec = new MediaRecorder(stream);
      const chunks = [];
      mediaRec.ondataavailable = e => chunks.push(e.data);
      mediaRec.onstop = () => {
        stream.getTracks().forEach(t => t.stop());
        const blob = new Blob(chunks, { type: 'audio/webm' });
        const file = new File([blob], 'recording.webm', { type: 'audio/webm' });
        attachFile(file);
      };
      mediaRecRef.current = mediaRec;
      mediaRec.start();
      setRecording(true);
      setRecSeconds(0);
      timerRef.current = setInterval(() => setRecSeconds(s => s + 1), 1000);
    } catch(err) {
      alert('Could not access microphone. Please allow microphone access.');
    }
  };

  const stopRecording = () => {
    if(mediaRecRef.current && mediaRecRef.current.state === 'recording') {
      mediaRecRef.current.stop();
    }
    setRecording(false);
    if(timerRef.current) { clearInterval(timerRef.current); timerRef.current = null; }
  };

  const handleSave = async () => {
    if(!content && !mediaFile) return;
    setSaving(true);
    try {
      let media_base64=null, media_mime=null;
      if(mediaFile) { media_base64 = await fileToBase64(mediaFile); media_mime = mediaFile.type; }
      // Determine entry_type for DB: if has media but type is 'text', store media-specific type
      let entryType = type;
      if(type === 'text' && mediaFile && !content.trim()) {
        if(mediaType === 'image') entryType = 'image';
        else if(mediaType === 'video') entryType = 'video';
        else if(mediaType === 'audio') entryType = 'voice';
      }
      await onSave({entry_type: entryType, content, media_base64, media_mime, mood: mood||null, is_completed: false, entry_date: date});
      onCancel();
    } catch(err){ alert('Failed: '+err.message); } finally { setSaving(false); }
  };

  const isNote = type === 'text' || type === 'gratitude';
  const placeholders = { text: "What's on your mind today?", task: "What do you want to get done?", gratitude: "What made you smile today?" };

  return (<div className="entry-form-card">
    <div className="entry-form-header">
      <div className="entry-form-type">{typeInfo.icon} {type==='gratitude'?'Grateful for...':`New ${typeInfo.label}`}</div>
      <button className="btn-cancel" onClick={onCancel}>√ó</button>
    </div>
    <textarea ref={textRef} value={content} onChange={e=>setContent(e.target.value)} placeholder={placeholders[type]||"Write something..."} rows={isNote ? 5 : 2}/>

    {/* Media preview */}
    {mediaPreview && (
      <div className="media-preview">
        {mediaType==='image' && <img src={mediaPreview} alt="Preview"/>}
        {mediaType==='video' && <video src={mediaPreview} controls style={{maxHeight:250}}/>}
        {mediaType==='audio' && <audio src={mediaPreview} controls/>}
        <button className="media-remove" onClick={removeMedia}>‚úï</button>
      </div>
    )}

    {/* Media toolbar for Note and Gratitude */}
    {isNote && !mediaFile && (
      <div className="media-toolbar">
        <label>
          <span>üì∑</span> Photo
          <input type="file" ref={imgRef} accept="image/*" capture="environment" onChange={e=>attachFile(e.target.files[0])}/>
        </label>
        <label>
          <span>üé¨</span> Video
          <input type="file" ref={vidRef} accept="video/*" capture="environment" onChange={e=>attachFile(e.target.files[0])}/>
        </label>
        {!recording ? (
          <button onClick={startRecording}><span>üé§</span> Record</button>
        ) : (
          <button className="rec-btn recording" onClick={stopRecording}>
            <span>‚èπ</span> Stop <span className="rec-timer">{fmtSec(recSeconds)}</span>
          </button>
        )}
      </div>
    )}

    {/* Mood selector */}
    {isNote && (<>
      <div className="mood-label">How are you feeling?</div>
      <div className="mood-selector">{MOODS.map(m=><button key={m} className={`mood-option ${mood===m?'selected':''}`} onClick={()=>setMood(mood===m?'':m)} type="button">{m}</button>)}</div>
    </>)}

    <button className="btn-save" onClick={handleSave} disabled={saving||(!content&&!mediaFile)}>{saving?'Saving...':'Save'}</button>
  </div>);
}

function EntryCard({entry, onToggleTask, onDelete}) {
  const renderMedia=()=>{if(!entry.media_base64||!entry.media_mime) return null; const src=`data:${entry.media_mime};base64,${entry.media_base64}`;
    return (<div>{entry.media_mime.startsWith('image/')&&<img src={src} alt=""/>}{entry.media_mime.startsWith('audio/')&&<audio src={src} controls/>}{entry.media_mime.startsWith('video/')&&<video src={src} controls style={{maxHeight:300}}/>}</div>);};
  const typeInfo = ALL_TYPES.find(t=>t.type===entry.entry_type) || {icon:'‚úèÔ∏è',label:'note'};
  return (<div className="entry-card"><div className={`entry-dot ${entry.entry_type}`}/>
    <div className="entry-header"><span className={`entry-type-badge ${entry.entry_type}`}>{typeInfo.icon} {typeInfo.label}</span><span className="entry-time">{formatTime(entry.created_at)}</span></div>
    {entry.entry_type==='task'?(<div className="task-check"><button className={`task-checkbox ${entry.is_completed?'done':''}`} onClick={()=>onToggleTask(entry.id,!entry.is_completed)}>{entry.is_completed?'‚úì':''}</button><span className={`entry-content task-text ${entry.is_completed?'done':''}`}>{entry.content}</span></div>)
    :(<div className="entry-content">{entry.entry_type==='gratitude'&&<span style={{marginRight:6}}>üåª</span>}{entry.content}{renderMedia()}</div>)}
    {entry.mood&&<div className="entry-mood">{entry.mood}</div>}
    <div className="entry-actions"><button className="entry-action-btn" onClick={()=>onDelete(entry.id)}>Delete</button></div>
  </div>);
}

function TodayView({userName}) {
  const [entries,setEntries]=useState([]); const [loading,setLoading]=useState(true); const [activeForm,setActiveForm]=useState(null);
  const today=todayStr(); const greeting=useMemo(()=>getGreeting(),[]);
  const load=useCallback(async()=>{setLoading(true);try{setEntries(await API.get(`/entries?entry_date=${today}`));}catch(e){}setLoading(false);},[today]);
  useEffect(()=>{load();},[load]);
  const handleSave=async d=>{await API.post('/entries',d);load();}; const handleToggleTask=async(id,done)=>{await API.put(`/entries/${id}`,{is_completed:done});load();};
  const handleDelete=async id=>{if(confirm('Delete this entry?')){await API.del(`/entries/${id}`);load();}};
  return (<div>
    <div className="greeting-card"><div className="greeting-text">{greeting.text}{userName?`, ${userName.split(' ')[0]}`:''} ‚úø</div><div className="greeting-sub">{greeting.sub}</div></div>
    <div className="page-header"><h1 className="page-title">Today</h1><div className="page-date">{formatDate(today)}</div></div>
    <div className="add-entry-bar">{ENTRY_TYPES.map(({type,icon,label})=><button key={type} className="add-btn" onClick={()=>setActiveForm(type)}><span className="add-icon">{icon}</span> {label}</button>)}</div>
    {activeForm&&<EntryForm type={activeForm} date={today} onSave={handleSave} onCancel={()=>setActiveForm(null)}/>}
    {loading?<div className="loading"><div className="spinner"/>Loading your day...</div>
    :entries.length===0?<div className="empty-state"><div className="empty-icon">üåø</div><p>Your story for today begins here. Add your first entry above.</p></div>
    :<div className="timeline">{entries.map(e=><EntryCard key={e.id} entry={e} onToggleTask={handleToggleTask} onDelete={handleDelete}/>)}</div>}
  </div>);
}

function CalendarView() {
  const [viewDate,setViewDate]=useState(new Date()); const [selectedDate,setSelectedDate]=useState(null);
  const [datesWithEntries,setDatesWithEntries]=useState(new Set()); const [entries,setEntries]=useState([]); const [loading,setLoading]=useState(false); const [activeForm,setActiveForm]=useState(null);
  const year=viewDate.getFullYear(),month=viewDate.getMonth();
  useEffect(()=>{API.get(`/entries/dates-with-entries?month=${month+1}&year=${year}`).then(d=>setDatesWithEntries(new Set(d))).catch(()=>{});},[month,year]);
  const loadDay=useCallback(async ds=>{setLoading(true);try{setEntries(await API.get(`/entries?entry_date=${ds}`));}catch(e){}setLoading(false);},[]);
  useEffect(()=>{if(selectedDate)loadDay(selectedDate);},[selectedDate,loadDay]);
  const firstDay=new Date(year,month,1).getDay(),daysInMonth=new Date(year,month+1,0).getDate(),daysInPrev=new Date(year,month,0).getDate(),todayS=todayStr();
  const calDays=[]; for(let i=firstDay-1;i>=0;i--) calDays.push({day:daysInPrev-i,current:false});
  for(let d=1;d<=daysInMonth;d++){const ds=toDateStr(new Date(year,month,d));calDays.push({day:d,current:true,dateStr:ds,isToday:ds===todayS,hasEntry:datesWithEntries.has(ds)});}
  for(let d=1;calDays.length<42;d++) calDays.push({day:d,current:false});
  const handleSave=async d=>{await API.post('/entries',d);loadDay(selectedDate);API.get(`/entries/dates-with-entries?month=${month+1}&year=${year}`).then(d=>setDatesWithEntries(new Set(d)));};
  const handleToggleTask=async(id,done)=>{await API.put(`/entries/${id}`,{is_completed:done});loadDay(selectedDate);};
  const handleDelete=async id=>{if(confirm('Delete?')){await API.del(`/entries/${id}`);loadDay(selectedDate);}};
  return (<div>
    <div className="page-header"><h1 className="page-title">Calendar</h1><div className="page-date">Browse your past entries</div></div>
    <div className="calendar-wrapper"><div className="cal-nav"><button className="cal-nav-btn" onClick={()=>setViewDate(new Date(year,month-1,1))}>‚Äπ</button><span className="cal-month-label">{viewDate.toLocaleDateString('en-US',{month:'long',year:'numeric'})}</span><button className="cal-nav-btn" onClick={()=>setViewDate(new Date(year,month+1,1))}>‚Ä∫</button></div>
    <div className="calendar-grid">{['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].map(d=><div key={d} className="cal-header">{d}</div>)}{calDays.map((d,i)=><button key={i} className={`cal-day ${!d.current?'other-month':''} ${d.isToday?'today':''} ${selectedDate===d.dateStr?'selected':''} ${d.hasEntry?'has-entry':''}`} onClick={()=>d.current&&setSelectedDate(d.dateStr)} disabled={!d.current}>{d.day}</button>)}</div></div>
    {selectedDate&&(<><div style={{marginBottom:20}}><h2 style={{fontFamily:"'Playfair Display',serif",fontSize:'1.4rem'}}>{formatDate(selectedDate)}</h2></div>
    <div className="add-entry-bar">{ENTRY_TYPES.map(({type,icon,label})=><button key={type} className="add-btn" onClick={()=>setActiveForm(type)}><span className="add-icon">{icon}</span> {label}</button>)}</div>
    {activeForm&&<EntryForm type={activeForm} date={selectedDate} onSave={handleSave} onCancel={()=>setActiveForm(null)}/>}
    {loading?<div className="loading"><div className="spinner"/>Loading...</div>:entries.length===0?<div className="empty-state"><div className="empty-icon">üìÑ</div><p>No entries for this day.</p></div>
    :<div className="timeline">{entries.map(e=><EntryCard key={e.id} entry={e} onToggleTask={handleToggleTask} onDelete={handleDelete}/>)}</div>}</>)}
  </div>);
}

function OnThisDay() {
  const [entries,setEntries]=useState([]); const [loading,setLoading]=useState(true);
  useEffect(()=>{API.get('/entries/on-this-day').then(setEntries).catch(()=>{}).finally(()=>setLoading(false));},[]);
  const grouped=useMemo(()=>{const g={};entries.forEach(e=>{if(!g[e.entry_date])g[e.entry_date]=[];g[e.entry_date].push(e);});return Object.entries(g).sort((a,b)=>b[0].localeCompare(a[0]));},[entries]);
  const todayLabel=new Date().toLocaleDateString('en-US',{month:'long',day:'numeric'});
  return (<div>
    <div className="page-header"><h1 className="page-title">On This Day</h1><div className="page-date">Your memories from {todayLabel}</div></div>
    {loading?<div className="loading"><div className="spinner"/>Finding memories...</div>
    :grouped.length===0?<div className="empty-state"><div className="empty-icon">üï∞Ô∏è</div><p>No memories yet. Keep journaling ‚Äî they'll bloom here with time.</p></div>
    :grouped.map(([ds,dayEntries])=>(<div key={ds} className="memory-card"><div className="memory-year">{new Date(ds+'T00:00:00').getFullYear()}<span>{timeAgo(ds)}</span></div>
      {dayEntries.map(e=>(<div key={e.id} className="memory-entry"><span className={`entry-type-badge ${e.entry_type}`}>{(ALL_TYPES.find(t=>t.type===e.entry_type)||{icon:'‚úèÔ∏è'}).icon}</span>
        <div>{e.content&&<span style={{color:'var(--text-soft)',fontSize:'0.95rem',lineHeight:1.6}}>{e.content}</span>}{e.mood&&<span className="entry-mood" style={{marginLeft:8,fontSize:'0.78rem'}}>{e.mood}</span>}</div></div>))}
    </div>))}
  </div>);
}
